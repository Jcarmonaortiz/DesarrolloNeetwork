<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Neetwork</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="panel">

        <div class="costo-planes">
            <img src="imagenes/icon1.png" alt="" class="imagen-plan">
            <h2 class="encabezado-precios">Plan Temporal</h2>
            <ul class="funcionalidades-plan">
                <li class="funcionalidades-plan-item">Acceso al Máster por 6 meses</li>
                <li class="funcionalidades-plan-item">Soporte en vivo gratis</li>
            </ul>
            <span class="precio">GRATIS</span>
            <a href="#/" class="boton-precio">Inscríbete</a>
        </div>

        <div class="costo-planes">
            <img src="imagenes/icon2.png" alt="" class="imagen-plan">
            <h2 class="encabezado-precios">Plan Premium</h2>
            <ul class="funcionalidades-plan">
                <li class="funcionalidades-plan-item">Acceso a 10 cursos y 2 certificados</li>
                <li class="funcionalidades-plan-item">Contenido exclusivo </li>
            </ul>
            <span class="precio">$57</span>
            <a href="#/" class="boton-precio es-destacado">Comienza ya</a>
        </div>

        <div class="costo-planes">
            <img src="imagenes/icon3.png" alt="" class="imagen-plan">
            <h2 class="encabezado-precios">Plan VIP</h2>
            <ul class="funcionalidades-plan">
                <li class="funcionalidades-plan-item">Acceso ilimitado a todo de por vida</li>
                <li class="funcionalidades-plan-item">Recursos exclusivos VIP</li>
            </ul>
            <span class="precio">$99</span>
            <a href="#/" class="boton-precio">Comienza ya</a>
        </div>

    </div>

</body>

</html>
